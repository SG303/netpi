---
services:
  librespeed:
    image: lscr.io/linuxserver/librespeed:latest
    container_name: librespeed
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Euope/Zurich
      - PASSWORD=PASSWORD
    volumes:
      - /opt/docker/librespeed/config:/config
    ports:
      - 80:80
    restart: unless-stopped