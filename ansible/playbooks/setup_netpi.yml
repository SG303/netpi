---
- hosts: localhost
  vars:
    ansible_user_id: "{{ lookup('env', 'USER') }}"

  vars_prompt:
    - name: "ansible_become_password"
      prompt: "Enter sudo password"
      private: true

  become: true
  become_method: sudo
  connection: local
  gather_facts: true

  tasks:
    - name: Set hostname
      hostname:
        name: netpi

    - name: Update host
      apt: update_cache=yes

    - name: Upgrade host
      apt: upgrade=dist

    - name: Install base packages
      apt:
        pkg:
          - htop
          - rsync
          - gpg
          - git
          - fail2ban
          - zsh
          - neovim
          - net-tools
          - gzip
          - ufw
          - curl
          - wget
          - sudo
          - ntp
          - unattended-upgrades
          - cockpit
          - nmap
          - iperf
          - iperf3
          - tcpdump
          - ipcalc
          - ipcalc-ng
          - ncat
          - dnsutils
          - iptraf-ng
          - arp-scan
          - hping3
          - mtr
          - iftop
          - whois
          - fping
          - tshark
          - arping
          - tcptrack
          - slurm
          - ethtool
          - telnet
          - ngrep
          - bmon
          - darkstat
          - jnettop
          - dstat
          - nikto
          - speedtest-cli

        state: present

    - name: Add Ubuntu docker repository
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        keyring: /etc/apt/keyrings/docker.gpg
        state: present

    - name: Add docker repo X86_64 for Ubuntu
      ansible.builtin.apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present
      when:
      - ansible_facts['architecture'] == "x86_64"

    - name: Add docker repo ARM for Ubuntu
      ansible.builtin.apt_repository:
        repo: deb [arch=arm64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present
      when:
        - ansible_facts['architecture'] == "aarch64"

    - name: Install docker packages
      apt:
        pkg:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
          - docker-buildx-plugin
        state: present

    - name: Add user to Docker group
      ansible.builtin.user:
        name: "{{ ansible_user_id }}"
        groups: docker
        append: true

    - name: Create docker data directory
      ansible.builtin.file:
        path: /opt/docker
        state: directory

    - name: Create application directories 
      ansible.builtin.file:
        path: "/opt/docker/{{ item }}"
        state: directory
      loop:
        - chromium
        - dockge
        - librespeed
        - openspeedtest
        - sftpgo
        - smokeping
        - statping
        - syncthing
        - uptime-kuma
        - wireshark
        - homer

    - name: Install oh-my-zsh
      shell: sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh) --unattended"
      args:
        executable: /bin/bash
      become_user: "{{ ansible_user_id }}"
      become: true
      ignore_errors: true

    - name: Clone zsh-syntax-highlighting repository
      git:
        repo: https://github.com/zsh-users/zsh-syntax-highlighting.git
        dest: "/home/{{ ansible_user_id }}/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting"
      become_user: "{{ ansible_user_id }}"
      become: true

    - name: Clone zsh-autosuggestions repository
      git:
        repo: https://github.com/zsh-users/zsh-autosuggestions.git
        dest: "/home/{{ ansible_user_id }}/.oh-my-zsh/custom/plugins/zsh-autosuggestions"
      become_user: "{{ ansible_user_id }}"
      become: true

    - name: Set theme in .zshrc
      lineinfile:
        path: "/home/{{ ansible_user_id }}/.zshrc"
        regexp: '^ZSH_THEME='
        line: 'ZSH_THEME="robbyrussell"'
      become_user: "{{ ansible_user_id }}"
      become: true

    - name: Enable plugins in .zshrc
      lineinfile:
        path: "/home/{{ ansible_user_id }}/.zshrc"
        regexp: '^plugins='
        line: 'plugins=(git docker zsh-syntax-highlighting zsh-autosuggestions colored-man-pages extract history history-substring-search sudo vi-mode)'
      become_user: "{{ ansible_user_id }}"
      become: true

    - name: Change default shell to zsh for the user
      user:
        name: "{{ ansible_user_id }}"
        shell: /bin/zsh
      become: true
    
    - name: Create systemd service for unattended upgrades
      copy:
        dest: /etc/systemd/system/unattended-upgrades.service
        content: |
          [Unit]
          Description=Unattended Upgrades
          After=network.target

          [Service]
          ExecStart=/usr/bin/unattended-upgrade

          [Install]
          WantedBy=multi-user.target
        owner: root
        group: root
        mode: '0644'

    - name: Enable and start unattended upgrades service
      systemd:
        name: unattended-upgrades
        enabled: yes
        state: started

    - name: Configure unattended upgrades
      copy:
        dest: /etc/apt/apt.conf.d/50unattended-upgrades
        content: |
          Unattended-Upgrade::Allowed-Origins {
              "${distro_id}:${distro_codename}";
              "${distro_id}:${distro_codename}-security";
              "${distro_id}ESM:${distro_codename}";
          };
          Unattended-Upgrade::Automatic-Reboot "false";
        owner: root
        group: root
        mode: '0644'

    - name: Create script to get IP address
      copy:
        dest: /usr/local/bin/get-ip-address
        content: |
          #!/bin/bash
          ip addr show eth0 | grep inet | awk '{ print $2; }' | sed 's/\/.*$//' > /var/run/ip_address
        owner: root
        group: root
        mode: '0755'

    - name: Create systemd service to run script at boot
      copy:
        dest: /etc/systemd/system/get-ip-address.service
        content: |
          [Unit]
          Description=Get IP Address
          After=network.target

          [Service]
          ExecStart=/usr/local/bin/get-ip-address

          [Install]
          WantedBy=multi-user.target
        owner: root
        group: root
        mode: '0644'

    - name: Enable and start get IP address service
      systemd:
        name: get-ip-address
        enabled: yes
        state: started
 
    - name: Copy playbook
      copy:
        src: ./ansible/playbooks/update_homer_dashboard.yml
        dest: /usr/local/bin/update-homer-dashboard.yml
 
    - name: Create script to run Ansible playbook
      copy:
        dest: /usr/local/bin/run-playbook
        content: |
          #!/bin/bash
          ansible-playbook /usr/local/bin/update-homer-dashboard.yml
        owner: root
        group: root
        mode: '0755'

    - name: Create systemd service to run script at boot
      copy:
        dest: /etc/systemd/system/run-playbook.service
        content: |
          [Unit]
          Description=Run Ansible Playbook
          After=network.target get-ip-address.service

          [Service]
          ExecStart=/usr/local/bin/run-playbook

          [Install]
          WantedBy=multi-user.target
        owner: root
        group: root
        mode: '0644'

    - name: Enable and start run playbook service
      systemd:
        name: run-playbook
        enabled: yes
        state: started